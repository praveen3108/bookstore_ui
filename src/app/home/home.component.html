<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Book List</b></h4>
          </div>

          <div class="col-sm-6">

            <button class="btn btn-success" routerLink="/Search">
              <span>Search Book</span>
            </button>
            <button class="btn btn-success" routerLink="/AddBook">
              <i class='fas fa-plus-circle'></i><span>Add Book</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <!-- <th>ID</th> -->
            <th>Title</th>
            <th>Author</th>
            <th>Publications</th>

            <th width="10px" colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookList" class="center-align">
            <!-- <td>{{ inventory.id }}</td> -->
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publications }}</td>
            <td>
              <a href="#" [routerLink]="['/EditBook/', book.id]" class="btn"><i class='fas fa-eye view'
                  title="View Device"></i></a>
            </td>

            <td>
              <button type="button" class="btn"><i class='fas fa-trash-alt delete' title="Delete Book"></i></button>
            </td>

          </tr>
          <tr>
            <td *ngIf="bookList.length == 0" colspan="12">No Books</td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination  class="d-flex justify-content-end" (click)="getAllBooks()" [collectionSize]="120" [(page)]="pageNo" [maxSize]="5" [rotate]="true" [ellipses]="false"
        [boundaryLinks]="true" />
    </div>
  </div>
</div>
